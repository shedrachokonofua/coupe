name: "hello-world"
http_port: 8080
queues:
  - name: "hello-queue"
    subjects:
      - "greetings"
    max_age_secs: 600
    max_num_messages: 1000
    duplicate_window_secs: 60
streams:
  - name: "hello-stream"
    subjects:
      - "salutations"
    max_age_secs: 600
    max_num_messages: 1000
    duplicate_window_secs: 60
functions:
  - name: "hello"
    runtime: "rust"
    trigger:
      type: "http"
      route: "/hello"
  - name: "hola"
    runtime: "typescript-node"
    idle_timeout_secs: 60
    trigger:
      type: "http"
      route: "/hola"
  - name: "bonjour"
    runtime: "rust"
    trigger:
      type: "pubsub"
      subjects:
        - "greetings"
        - "salutations"
  - name: "ciao"
    runtime: "rust"
    trigger:
      type: "queue"
      name: "hello-queue"
